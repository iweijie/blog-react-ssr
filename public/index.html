<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="application-name" content="weijie Blog">
  <meta name="description" content="weijie的个人小网站">
  <meta name="url" content="https://www.iweijie.cn/">
  <link rel="dns-prefetch" href="https://www.iweijie.cn/" />
  <link rel="dns-prefetch" href="https://blog.iweijie.cn/" />
  <link rel="dns-prefetch" href="http://file.iweijie.cn/" />
  <style>
    .global-loading {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 10000;
      background-color: #FFFFFF;
    }

    .global-loading-text {
      position: absolute;
      font-family: "Open Sans";
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      left: 50%;
      top: 58%;
      margin-left: -20px;
    }

    .global-loading-body {
      position: absolute;
      top: 50%;
      margin-left: -50px;
      left: 50%;
      animation: speeder 0.4s linear infinite;


    }

    .global-loading-body>span {
      height: 5px;
      width: 35px;
      background: #000;
      position: absolute;
      top: -19px;
      left: 60px;
      border-radius: 2px 10px 1px 0;
    }

    .global-loading-base span {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-right: 100px solid #000;
      border-bottom: 6px solid transparent;


    }

    .global-loading-base span::before {
      content: "";
      height: 22px;
      width: 22px;
      border-radius: 50%;
      background: #000;
      position: absolute;
      right: -110px;
      top: -16px;
    }

    .global-loading-base span::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-top: 0 solid transparent;
      border-right: 55px solid #000;
      border-bottom: 16px solid transparent;
      top: -16px;
      right: -98px;
    }

    .global-loading-face {
      position: absolute;
      height: 12px;
      width: 20px;
      background: #000;
      border-radius: 20px 20px 0 0;
      transform: rotate(-40deg);
      right: -125px;
      top: -15px;
    }


    .global-loading-face::after {
      content: "";
      height: 12px;
      width: 12px;
      background: #000;
      right: 4px;
      top: 7px;
      position: absolute;
      transform: rotate(40deg);
      transform-origin: 50% 50%;
      border-radius: 0 0 0 2px;
    }

    .global-loading-body>span>span:nth-child(1),
    .global-loading-body>span>span:nth-child(2),
    .global-loading-body>span>span:nth-child(3),
    .global-loading-body>span>span:nth-child(4) {
      width: 30px;
      height: 1px;
      background: #000;
      position: absolute;
      animation: fazer1 0.2s linear infinite;
    }

    .global-loading-body>span>span:nth-child(2) {
      top: 3px;
      animation: fazer2 0.4s linear infinite;
    }

    .global-loading-body>span>span:nth-child(3) {
      top: 1px;
      animation: fazer3 0.4s linear infinite;
      animation-delay: -1s;
    }

    .global-loading-body>span>span:nth-child(4) {
      top: 4px;
      animation: fazer4 1s linear infinite;
      animation-delay: -1s;
    }

    @keyframes fazer1 {
      0% {
        left: 0;
      }
      100% {
        left: -80px;
        opacity: 0;
      }
    }

    @keyframes fazer2 {
      0% {
        left: 0;
      }
      100% {
        left: -100px;
        opacity: 0;
      }
    }

    @keyframes fazer3 {
      0% {
        left: 0;
      }
      100% {
        left: -50px;
        opacity: 0;
      }
    }

    @keyframes fazer4 {
      0% {
        left: 0;
      }
      100% {
        left: -150px;
        opacity: 0;
      }
    }

    @keyframes speeder {
      0% {
        transform: translate(2px, 1px) rotate(0deg);
      }
      10% {
        transform: translate(-1px, -3px) rotate(-1deg);
      }
      20% {
        transform: translate(-2px, 0px) rotate(1deg);
      }
      30% {
        transform: translate(1px, 2px) rotate(0deg);
      }
      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }
      50% {
        transform: translate(-1px, 3px) rotate(-1deg);
      }
      60% {
        transform: translate(-1px, 1px) rotate(0deg);
      }
      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }
      80% {
        transform: translate(-2px, -1px) rotate(1deg);
      }
      90% {
        transform: translate(2px, 1px) rotate(0deg);
      }
      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }

    .global-loading-longfazers {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .global-loading-longfazers span {
      position: absolute;
      height: 2px;
      width: 20%;
      background: #000;
    }


    .global-loading-longfazers span:nth-child(1) {
      top: 20%;
      animation: lf 0.6s linear infinite;
      animation-delay: -5s;
    }

    .global-loading-longfazers span:nth-child(2) {
      top: 40%;
      animation: lf2 0.8s linear infinite;
      animation-delay: -1s;
    }

    .global-loading-longfazers span:nth-child(3) {
      top: 60%;
      animation: lf3 0.6s linear infinite;
    }

    .global-loading-longfazers span:nth-child(4) {
      top: 80%;
      animation: lf4 0.5s linear infinite;
      animation-delay: -3s;
    }

    @keyframes lf {
      0% {
        left: 200%;
      }
      100% {
        left: -200%;
        opacity: 0;
      }
    }

    @keyframes lf2 {
      0% {
        left: 200%;
      }
      100% {
        left: -200%;
        opacity: 0;
      }
    }

    @keyframes lf3 {
      0% {
        left: 200%;
      }
      100% {
        left: -100%;
        opacity: 0;
      }
    }

    @keyframes lf4 {
      0% {
        left: 200%;
      }
      100% {
        left: -100%;
        opacity: 0;
      }
    }
  </style>

  <title>weijie</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="loading">
    <div id="global-loading" class="global-loading">
      <div class="global-loading-body">
        <span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="global-loading-base">
          <span></span>
          <div class="global-loading-face"></div>
        </div>
      </div>
      <div class="global-loading-longfazers">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="global-loading-text">do or die</div>
    </div>
  </div>
  <div id="root"></div>
  <script>window.__PRELOADED_STATE__</script>
  <script>
    var loading_start_time = Date.now();
    window.addEventListener("load", function (e) {
      var loading = document.getElementById("loading");
      var globalLoading = document.getElementById("global-loading");
      var parent = loading.parentNode;
      var delayed = Date.now() - loading_start_time;
      loading_start_time = undefined
      function fun() {
        hidden(globalLoading, 1, -0.02);
      }
      function hidden(o, i, s) {
        t = setInterval(function () {
          i += s;
          o.style.opacity = i;
          if (i < 0) {
            window.clearInterval(t)
            parent.removeChild(loading)
          };
        }, 1);
      };
      if (delayed < 1000) {
        setTimeout(function () {
          fun()
        }, 1000 - delayed)
      } else {
        fun()
      }
    }, {
        once: true
      })
  </script>

</body>

</html>
